<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lehrvertrag - Ferien</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #b2d0dd;
            color: #2b7da1;
            padding: 20px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        p, label {
            font-size: 1em;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #2b7da1;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #2b7da1;
            color: #2b7da1;
        }
        input[type="text"]:focus {
            color: black;
        }
        .label-number {
            display: inline-block;
            width: 30px;
            text-align: left;
            margin-right: 5px;
        }
        .form-row {
            display: flex;
            margin-bottom: 10px;
        }
        .form-column {
            flex: 1;
            padding: 0 10px;
        }
        .form-column:first-child {
            padding-left: 0;
        }
        .form-column:last-child {
            padding-right: 0;
        }
        .full-width {
            width: 100%;
        }
    </style>
</head>
<body>
    <form>
        <h1>4. Ferien</h1>
        <div class="form-row full-width">
            <div class="form-column">
                <label><span class="label-number">4.</span>Ferienanspruch</label>
                <input type="text" id="ferienanspruch" name="ferienanspruch">
            </div>
        </div>
        <div class="form-row">
            <div class="form-column">
                <label><span class="label-number">4.1</span>1. Lehrjahr</label>
                <input type="text" id="lehrjahr1" name="lehrjahr1">
            </div>
            <div class="form-column">
                <label><span class="label-number">4.2</span>2. Lehrjahr</label>
                <input type="text" id="lehrjahr2" name="lehrjahr2">
            </div>
        </div>
        <div class="form-row">
            <div class="form-column">
                <label><span class="label-number">4.3</span>3. Lehrjahr</label>
                <input type="text" id="lehrjahr3" name="lehrjahr3">
            </div>
            <div class="form-column">
                <label><span class="label-number">4.4</span>4. Lehrjahr</label>
                <input type="text" id="lehrjahr4" name="lehrjahr4">
            </div>
        </div>
    </form>
    <p>Ferienanspruch in Wochen pro Lehrjahr</p>
    <p>1. Lehrjahr, 2. Lehrjahr, 3. Lehrjahr, 4. Lehrjahr</p>
</body>
</html>
