<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild mit Beschreibung</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .description {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            height: 20%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/airpods-max-hero-select-202409_FMT_WHH?wid=752&hei=636&fmt=jpeg&qlt=90&.v=1725492701279" alt="Platzhalterbild" class="image">
        <div class="description">
            <h2>AirPods Max</h2>
            <p>AirPods Max sind Over-Ear-Kopfhörer von Apple mit Top Klangqualität und effektiver Geräuschunterdrückung. Sie bieten eine bequeme Passform und einfache Bedienung über die Digital Crown. Mit einer langen Akkulaufzeit von 20 Stunden kannst du deine Musik ungestört geniessen.</p>
        </div>
    </div>
</body>
</html>
