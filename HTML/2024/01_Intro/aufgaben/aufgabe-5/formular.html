<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierungsformular</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        form {
            width: 100%;
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 0.5rem;
        }
        .form-label {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Anrede</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="anrede" id="frau" value="Frau">
                        <label class="form-check-label" for="frau">Frau</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="anrede" id="herr" value="Herr">
                        <label class="form-check-label" for="herr">Herr</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="vorname" class="col-sm-3 col-form-label">Vorname:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" id="vorname" placeholder="Max" autofocus>
                </div>
            </div>
            <div class="form-group row">
                <label for="nachname" class="col-sm-3 col-form-label">Nachname:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" id="nachname" placeholder="Muster">
                </div>
            </div>
            <div class="form-group row">
                <label for="datum" class="col-sm-3 col-form-label">Datum:</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control form-control-sm" id="datum">
                </div>
            </div>
            <div class="form-group row">
                <label for="strasse" class="col-sm-3 col-form-label">Strasse:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" id="strasse" placeholder="Musterstrasse 12">
                </div>
            </div>
            <div class="form-group row">
                <label for="plz" class="col-sm-3 col-form-label">PLZ:</label>
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-4">
                            <input type="text" class="form-control form-control-sm" id="plz" placeholder="8320">
                        </div>
                        <label for="ort" class="col-sm-2 col-form-label">Ort:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-sm" id="ort" placeholder="Fehraltorf">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="land" class="col-sm-3 col-form-label">Land:</label>
                <div class="col-sm-9">
                    <select class="form-select form-select-sm" id="land" aria-label="Land auswählen">
                        <option selected disabled>Wählen Sie ein Land aus</option>
                        <option value="schweiz">Schweiz</option>
                        <option value="tschechien">Tschechien</option>
                    </select>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
